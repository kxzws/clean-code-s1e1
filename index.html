<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <aside class="add-info">
      <img class="add-info__img" src="./eisenhower-matrix.jpg" alt="picture: eisenhower matrix">
      <a class="add-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>

    <main class="content">
      <section class="task-cont">
        <label class="task-cont__task-title" for="newTask">Add Item</label>
        <div class="wrapper">
          <input id="newTask" 
              class="task-cont__task task-cont__task_new" 
              type="text">
          <button id="addTask" class="task-cont__btn">Add</button>
        </div>
      </section>

      <h3 class="content__title">Todo</h3>
      <ul id="incompletedTasks" class="task-cont">
        <li class="task-cont__wrapper">
          <input type="checkbox" class="task-cont__checkbox">
          <label class="task-cont__task-subtitle">Pay Bills</label>
          <input type="text" class="task-cont__task">
          <button id="editTask" class="task-cont__btn">Edit</button>
          <button id="deleteTask" class="task-cont__btn">
            <img class="task-cont__btn-img" src="./remove.svg" alt="icon: remove item">
          </button>
        </li>

        <li class="task-cont__wrapper task-cont__wrapper_edit-mode">
          <input type="checkbox" class="task-cont__checkbox">
          <label class="task-cont__task-subtitle">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-cont__task">
          <button id="editTask" class="task-cont__btn">Save</button>
          <button id="deleteTask" class="task-cont__btn">
            <img class="task-cont__btn-img" src="./remove.svg" alt="icon: remove item">
          </button>
        </li>
      </ul>

      <h3 class="content__title">Completed</h3>
      <ul id="completedTasks" class="task-cont">
        <li class="task-cont__wrapper">
          <input type="checkbox" class="task-cont__checkbox" checked>
          <label class="task-cont__task-subtitle task-cont__task_completed">See the Doctor</label>
          <input type="text" class="task-cont__task">
          <button id="editTask" class="task-cont__btn">Edit</button>
          <button id="deleteTask" class="task-cont__btn">
            <img class="task-cont__btn-img" src="./remove.svg" alt="icon: remove item">
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
